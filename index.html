<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Arcade Hub</title>
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  <div class="container">
    <div class="title">🎮 Retro Arcade 🎮</div>

    <!-- Menu -->
    <div class="menu">
      <a href="#" onclick="showGame('snakeGame')">🐍 Snake</a>
      <a href="#">🏓 Pong (Coming Soon)</a>
      <a href="#">🕊️ Flappy Bird (Coming Soon)</a>
    </div>

    <!-- Snake Game Section -->
    <div id="snakeGame" class="game-section">
      <h2>🐍 Snake Game 🐍</h2>
      <div id="startScreen">Press ENTER to start</div>
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div class="score">Score: <span id="score">0</span></div>
      <button class="btn" onclick="resetGame()">Restart</button>
    </div>
  </div>

  <script src = "script.js">
    
  </script>
